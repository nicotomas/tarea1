    <script>
        var valor1;


        valor1 = prompt('Ingrese distancia en metros:', '');

        if (valor1 < 1000) {
            alert("Pie")

        }
        else {

                alert("bicicleta")

            } 
        if (10000 < valor1 < 30000) {
                    alert("colectivo")

                }

                        }
                    }
                }
            
        }
