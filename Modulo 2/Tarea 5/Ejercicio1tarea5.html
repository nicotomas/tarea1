<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Tarea 5</title>
    <script type="text/javascript">
        function cambiaFondo(x) {
            console.log(x.value);
            var body = document.getElementById("body");
            body.style.backgroundColor = x.value
        }

        function sfondo(x) {
            var body = document.getElementById("body");
            body.style.backgroundColor = x.value
        }

    </script>

</head>

<body id="body">
    <select name="fondo" id="fondo" onchange="cambiaFondo (this)">
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="white">Reset</option>
    </select>

    <button id="boton1" value="red" onclick="sfondo(this)">Rojo</button>
    <button id="boton2" value="blue" onclick="sfondo(this)">Azul</button>
    <button id="boton3" value="green" onclick="sfondo(this)">Verde</button>
    <button id="boton4" value="white" onclick="sfondo(this)">Reset</button>

    

</body>

</html>
