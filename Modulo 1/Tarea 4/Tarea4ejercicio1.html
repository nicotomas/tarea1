<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4: Javascript</title>
</head>

<body>

    <script>
        var valor1;

        valor1 = prompt('Ingrese distancia en metros:', '');

        if (valor1 <= 1000) {
            alert("Puede ir pie")
        }

        else {

            if (valor1 > 1000 && valor1 <= 10000) {
                alert("Se aconseja ir en bicicleta")
            } else {
                if (valor1 > 10000 && valor1 <= 30000) {
                    alert("Se aconseja ir en colectivo")

                } else {
                    if (valor1 > 30000 && valor1 <= 100000) {
                        alert("Se aconseja ir en auto")

                    } else {
                        if (valor1 >= 100000) {
                            alert("Se aconseja ir en avion")

                        }
                    }
                }
            }
        }


    </script>

</body>

</html>
